<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Clientes</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #212529;
      }

      .container.mt-4 form {
        background: #ffffff;
        padding: 20px 25px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        transition: box-shadow 0.3s ease;
      }
      .container.mt-4 form:hover {
        box-shadow: 0 4px 16px rgb(0 0 0 / 0.15);
      }

      label.form-label {
        font-weight: 600;
        color: #495057;
      }

      input.form-control-sm {
        height: 34px;
        font-size: 0.9rem;
        box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.1);
        border-radius: 5px;
        border: 1px solid #ced4da;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      input.form-control-sm:focus {
        border-color: #198754;
        box-shadow: 0 0 6px rgba(25, 135, 84, 0.5);
      }

      button.btn-success {
        font-weight: 600;
        letter-spacing: 0.03em;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 2px 8px rgba(25, 135, 84, 0.4);
      }
      button.btn-success:hover {
        background-color: #157347;
        box-shadow: 0 4px 12px rgba(21, 115, 71, 0.6);
      }

      h5 {
        font-weight: 700;
        color: #212529;
        letter-spacing: 0.02em;
      }

      table {
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 12px rgb(0 0 0 / 0.1);
      }
      thead.table-dark {
        background-color: #343a40 !important;
      }
      tbody tr:nth-child(even) {
        background-color: #f1f3f5;
      }

      button.btn-sm {
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      button.btn-sm:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgb(0 0 0 / 0.15);
      }

      .modal-content {
        border-radius: 10px;
        box-shadow: 0 8px 30px rgb(0 0 0 / 0.15);
      }
      .modal-header {
        border-bottom: 1px solid #dee2e6;
        font-weight: 700;
        font-size: 1.25rem;
        color: #212529;
      }
      .modal-footer button {
        min-width: 100px;
        font-weight: 600;
      }

      /* Cards para mobile */
      .card {
        border-radius: 8px;
        transition: box-shadow 0.3s ease;
      }

      .card:hover {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12);
      }

      .card .btn {
        width: 100px;
      }

      /* Responsividade do formulário */
      @media (max-width: 576px) {
        .container.mt-4 form .col-md-5,
        .container.mt-4 form .col-md-4,
        .container.mt-4 form .col-md-2,
        .container.mt-4 form .col-md-1 {
          flex: 0 0 100%;
          max-width: 100%;
        }
        .container.mt-4 form .d-grid {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-4">
        <h1>Rafael</h1>
      <h5 class="mb-4">Cadastro de Clientes</h5>
      <form th:action="@{/cadastrar}" method="post" class="row g-2 align-items-center">
        <div class="col-md-5">
            <label for="nome" class="form-label small mb-1">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control form-control-sm" placeholder="Nome" required/>
        </div>
        <div class="col-md-4">
            <label for="email" class="form-label small mb-1">Email</label>
            <input type="email" id="email" name="email" class="form-control form-control-sm" placeholder="Email" required/>
        </div>
        <div class="col-md-2">
            <label for="telefone" class="form-label small mb-1">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control form-control-sm" placeholder="Telefone" required/>
        </div>
        <div class="col-md-1">
            <label class="form-label small mb-1 d-block">&nbsp;</label>
            <button type="submit" class="btn btn-success btn-sm h-100 w-100">Cadastrar</button>
        </div>
      </form>
    </div>

    <div class="container mt-4">
      <h5 class="mb-3">Lista de Clientes</h5>

      <!-- Tabela desktop -->
      <table class="table table-bordered table-striped d-none d-sm-table">
        <thead class="table-dark">
          <tr>
            <th>ID</th><th>Nome</th><th>Email</th><th>Telefone</th><th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cli : ${clientes}">
            <td th:text="${cli.id}"></td>
            <td th:text="${cli.nome}"></td>
            <td th:text="${cli.email}"></td>
            <td th:text="${cli.telefone}"></td>
            <td>
              <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" th:data-bs-target="'#modalEditar-' + ${cli.id}">Editar</button>
              <button class="btn btn-sm btn-danger" data-bs-toggle="modal" th:data-bs-target="'#modalExcluir-' + ${cli.id}">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Cards mobile -->
      <div class="d-block d-sm-none">
        <div th:each="cli : ${clientes}" class="card mb-3 shadow-sm">
          <div class="card-body">
            <h6 class="card-title" th:text="${cli.nome} + ' (ID: ' + ${cli.id} + ')'"></h6>
            <p class="card-text mb-1"><strong>Email:</strong> <span th:text="${cli.email}"></span></p>
            <p class="card-text mb-2"><strong>Telefone:</strong> <span th:text="${cli.telefone}"></span></p>
            <div>
              <button class="btn btn-warning btn-sm me-2" data-bs-toggle="modal" th:data-bs-target="'#modalEditar-' + ${cli.id}">Editar</button>
              <button class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="'#modalExcluir-' + ${cli.id}">Excluir</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:each="cli : ${clientes}">
      <!-- Modal Editar -->
      <div class="modal fade" th:id="'modalEditar-' + ${cli.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form th:action="@{'/editar/' + ${cli.id}}" method="post">
              <input type="hidden" name="id" th:value="${cli.id}"/>
              <div class="modal-header">
                <h5 class="modal-title">Editar Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div class="row g-3">
                  <div class="col-md-4">
                    <label class="form-label">Nome:</label>
                    <input type="text" name="nome" class="form-control" th:value="${cli.nome}"/>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" th:value="${cli.email}"/>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Telefone:</label>
                    <input type="text" name="telefone" class="form-control" th:value="${cli.telefone}"/>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal Excluir -->
      <div class="modal fade" th:id="'modalExcluir-' + ${cli.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form th:action="@{/excluir}" method="post">
              <input type="hidden" name="id" th:value="${cli.id}"/>
              <div class="modal-header">
                <h5 class="modal-title">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                Tem certeza que deseja excluir o cliente <strong th:text="${cli.nome}">Fulano</strong>?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-danger">Excluir</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
